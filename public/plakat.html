<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plakat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #poster {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="poster">
    <p style="color:white;">Lade Plakat â€¦</p>
  </div>

  <script>
    fetch("/api/poster")
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("poster");
        div.innerHTML = "";
        const img = document.createElement("img");
        img.src = data.url;
        div.appendChild(img);
      })
      .catch(() => {
        document.getElementById("poster").innerHTML = "<p style='color:white;'>Fehler beim Laden.</p>";
      });
  </script>
</body>
</html>
